<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/73efc6168d.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="shortcut icon"
			href="./images/favicon.webp"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defet src="products.js"></script>
		<script defer src="index.js"></script>
		<title>MediaAmator</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<span>media</span>
				<span>amator</span>
				<span>&#9654</span>
			</div>
			<div class="search-bar">
				<input
					type="search"
					name="search-bar"
					id="search-bar"
					placeholder="Search product..."
				/>
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
			<div class="basket">
				<div class="basket-button">
					<span class="basket-content-count">0</span>
					<i class="fa-solid fa-basket-shopping"></i>
					<span>Basket</span>
				</div>
				<div class="basket-container">
					<div class="basket-list">No products in the basket</div>
					<div class="basket-total-amount">
						<span>0.00 PLN</span>
					</div>
				</div>
			</div>
		</header>
		<main>
			<aside class="categories-container">
				<h1>Categories</h1>
				<div class="categories-buttons"></div>
			</aside>
			<section></section>
		</main>
	</body>
</html>
